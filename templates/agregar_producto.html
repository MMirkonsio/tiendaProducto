<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <title>Agregar Producto</title>
</head>
<body>
     <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'Home' %}">Tienda</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'Home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Clientes</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-primary mb-4">Agregar Producto a {{ categoria.nombre }}</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Ingreso de Productos</h2>
                <form method="post" enctype="multipart/form-data" class="mb-4" action="{% url 'agregar_producto' categoria_id=categoria.id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Producto</label>
                        <input type="text" id="nombre" name="nombre" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" id="descripcion" name="descripcion" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="text" id="precio" name="precio" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label for="id" class="form-label">Código</label>
                        <input type="text" id="id" name="id" class="form-control">
                    </div>
                    

                    <div class="mb-3">
                        <label for="foto" class="form-label">Imagen del Producto</label>
                        <input type="file" id="foto" name="foto" class="form-control-file">
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="{% url 'Categoria' categoria_id=categoria.id %}" class="btn btn-secondary">Volver</a>
                    </div>  
                </form>
            </div>
        </div>
    </div>
</body>
</html>
